{% extends "layout.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="container mt-5">
    <table class="table table-sm table-bordered table-striped table-hover">
        <thead>
            <th>Sr</th>
            <th>Invoice</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Order Details</th>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{order.invoice}}</td>
                    <td>{{order.status}}</td>
                    <td>{{order.date_created}}</td>
                    <td>
                        <a href="{{ url_for('orders', invoice=order.invoice) }}" class="btn btn-sm btn-outline-info">Details</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
